<div class="event-details-row">
    <h2 class="event-details-label">{% trans %}Surveys{% endtrans %}</h2>
    <div class="event-details-content">
        {% for survey in surveys %}
            <div class="event-service-row">
                <div class="event-service-row-collapsed">
                    <div class="event-service-info left">
                        <i class="icon-file-check"></i>
                        <span class="event-service-title">
                            {{ survey.title }}
                        </span>
                    </div>
                    {% if not g.static_site %}
                        <div class="event-service-toolbar toolbar right">
                            <div class="group">
                                {% if was_survey_submitted(survey) %}
                                    <button class="i-button i-button-small event-service-right-button highlight disabled"
                                            title="{% trans %}You already submitted this survey.{% endtrans %}">
                                        <strong>{% trans %}Fill out{% endtrans %}</strong>
                                    </button>
                                {% else %}
                                    <a href="{{ url_for('surveys.display_survey_form', survey) }}"
                                       class="i-button i-button-small event-service-right-button highlight">
                                        <strong>{% trans %}Fill out{% endtrans %}</strong>
                                    </a>
                                {% endif %}
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
